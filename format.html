<script type="text/javascript">
function getImgInfo(imgnode) {
    height = imgnode.naturalHeight;
    width = imgnode.naturalWidth;
    result = height * width;
    if (result >= 1024*768) {
        return "B";
    } else if ((800*600)<result && result<(1024*768)) {
        return "M";
    } else {
        return "S";
    };
}

function insertImgINfo(imgnode) {
    text_node = imgnode.nextSibling.nextSibling;
    text = text_node.textContent;
    text_node.textContent = getImgInfo(imgnode) + " " + text;
}

function run() {
    var arr = document.getElementsByTagName('img');
    for (var i of arr) {
        insertImgINfo(i);
    };
}

window.onload = run;
</script>
</body>
